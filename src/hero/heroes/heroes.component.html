<h3>Heroes</h3>

<div class="row">
    <div class="col-sm-3">
        <div class="list-group">
            <a class="list-group-item"
                [ngClass]="{true:'active'}[hero === selectedHero]"
                *ngFor="let hero of heroes"
                (click)="selectHero(hero)">
                {{hero.name}}
            </a>
        </div>
    </div>
    <div class="col-sm-9">
        <mini-hero-detail [hero]="selectedHero" *ngIf="selectedHero"></mini-hero-detail>
    </div>
</div>
